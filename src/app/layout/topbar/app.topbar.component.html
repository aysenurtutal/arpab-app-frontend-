<div class="layout-topbar col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">

    <div class="layout-topbar-center" style=" margin-left: .5rem">
        <h2 style="height: 40px; width: 180px;margin-left: 2.3rem;color:white">APP ARPAB</h2>
    </div>

    <button #menubutton (click)="layoutService.onMenuToggle()" class="p-link layout-menu-button layout-topbar-button">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton (click)="layoutService.showProfileSidebar()"
            class="p-link layout-topbar-menu-button layout-topbar-button">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div>
        <div style="display:flex; flex-direction:column;color:white;align-items: center;">
            <h2 style="margin:0; padding:0">
                APP ARPAB - SVILUPPO
            </h2>
            <h3 style="margin:0; padding:0;color: lightslategray;">
                Pannello di Amministrazione
            </h3>
        </div>
    </div>
    <div style="margin-left: 0;" #topbarmenu [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}"
         class="layout-topbar-menu">
        <button class="p-link layout-topbar-button" style="display: flex; flex-direction: column">
            <i class="pi pi-calendar"></i>
            Calendar
        </button>
        <button [routerLink]="''" class="p-link layout-topbar-button" style="display: flex; flex-direction: column">
            <i class="pi pi-cog"></i>
            Settings
        </button>
        <button class="p-link layout-topbar-button" style="display: flex; flex-direction: column;">
            <i class="pi pi-user"></i>
            {{userName}}
        </button>
        <button class="p-link layout-topbar-button" routerLink="/login" style="display: flex; flex-direction: column;">
            <i class="pi pi-sign-out"></i>
            Logout
        </button>
    </div>
</div>
